<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🗣️ Çok Dilli Seslendir ve İndir</title>
  <style>
    body {
      background-color: #151825;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    .language-buttons button {
      background: #1e1e2f;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 8px 14px;
      margin: 5px;
      cursor: pointer;
    }
    .language-buttons button.active {
      background-color: #3b82f6;
    }
    textarea {
      width: 90%;
      height: 120px;
      background: #1e1e2f;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      margin-top: 15px;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      font-size: 24px;
      background-color: #10b981;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      cursor: pointer;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      color: #22c55e;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🗣️ Metni Seslendir ve İndir</h1>

  <div class="language-buttons">
    <button onclick="selectLang('en-US')">İngilizce</button>
    <button onclick="selectLang('tr-TR')" class="active">Türkçe</button>
    <button onclick="selectLang('de-DE')">Almanca</button>
    <button onclick="selectLang('fr-FR')">Fransızca</button>
    <button onclick="selectLang('es-ES')">İspanyolca</button>
    <button onclick="selectLang('ar-SA')">Arapça</button>
  </div>

  <textarea id="text" placeholder="Metni buraya yazın...">Merhaba! Bu metni sesli olarak okuyorum.</textarea>

  <div class="controls">
    <button onclick="speakAndRecord()">🔊</button>
  </div>

  <a id="downloadLink" download="ses-kaydi.webm">📥 İndir (Ses Kaydı)</a>

  <script>
    let selectedLang = "tr-TR";

    function selectLang(lang) {
      selectedLang = lang;
      document.querySelectorAll(".language-buttons button").forEach(btn => btn.classList.remove("active"));
      const allButtons = document.querySelectorAll(".language-buttons button");
      allButtons.forEach(btn => {
        if (btn.innerText.toLowerCase().includes(lang.split('-')[0])) {
          btn.classList.add("active");
        }
      });
    }

    async function speakAndRecord() {
      const text = document.getElementById("text").value.trim();
      if (!text) return alert("Lütfen metin girin!");

      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = selectedLang;

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      let chunks = [];

      mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        const url = URL.createObjectURL(blob);
        const link = document.getElementById("downloadLink");
        link.href = url;
        link.style.display = "block";
      };

      mediaRecorder.start();
      window.speechSynthesis.speak(utter);

      utter.onend = () => {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
      };
    }
  </script>

</body>
</html>
