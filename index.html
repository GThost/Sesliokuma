<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #151825;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    textarea {
      width: 90%;

    }
    .speak-button {
      font-size: 32px;
      background-color: #10b981;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      color: #22c55e;
      font-size: 18px;
      font-weight: bold;
    }
    select {
      margin-top: 20px;
      font-size: 16px;
      padding: 8px;
      border-radius: 6px;
      background-color: #1e1e2f;
      color: white;
      border: none;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>ğŸ—£ï¸ Metni Seslendir</h1>

  <textarea id="text">Merhaba! Bu metni sesli olarak okuyorum.</textarea><br/>

  <select id="voiceSelect" aria-label="Ses SeÃ§imi">
    <option value="">Sesler yÃ¼kleniyor...</option>
  </select><br/>

  <button class="speak-button" onclick="speak()">ğŸ”Š</button>

  <div>
    <a id="downloadLink" download="ses-kaydi.mp3">ğŸ“¥ Ä°ndir (Sesi Kaydet)</a>
  </div>

  <script>
    const voiceSelect = document.getElementById('voiceSelect');
    let voices = [];

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';

      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.lang} â€” ${voice.name}${voice.default ? ' (VarsayÄ±lan)' : ''}`;
        voiceSelect.appendChild(option);
      });

      // EÄŸer varsayÄ±lan ses varsa onu seÃ§
      const defaultIndex = voices.findIndex(v => v.default);
      voiceSelect.selectedIndex = defaultIndex !== -1 ? defaultIndex : 0;
    }

    speechSynthesis.onvoiceschanged = populateVoices;
    // Ä°lk yÃ¼klemede dene
    populateVoices();

    function speak() {
      const text = document.getElementById("text").value.trim();
      if (!text) return alert("LÃ¼tfen metin girin!");

      if (speechSynthesis.speaking) {
        speechSynthesis.cancel(); // Ã–nceki sesi iptal et
      }

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }
      // Dil otomatik ses dilinden alÄ±nacak, dil belirtmeye gerek yok

      speechSynthesis.speak(utterance);

      utterance.onend = () => {
        const link = document.getElementById("downloadLink");
        link.href = "#";  // Dosya olmadÄ±ÄŸÄ±ndan gerÃ§ek indirme yok
        link.textContent = "ğŸ“¥ Ä°ndir (Sesi Kaydet)";
        link.style.display = "inline-block";
      };
    }
  </script>

</body>
</html>
