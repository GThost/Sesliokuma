<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>🗣️ Metni Seslendir</title>
  <style>
    body {
      background: #151825;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    textarea {
      width: 90%;
      height: 120px;
      background: #1e1e2f;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      margin-top: 20px;
    }
    .speak-button {
      font-size: 32px;
      background-color: #10b981;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      color: #22c55e;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🗣️ Metni Seslendir</h1>

  <textarea id="text">Merhaba! Bu metni sesli olarak okuyorum.</textarea><br/>

  <button class="speak-button" onclick="speak()">🔊</button>

  <div>
    <a id="downloadLink" download="ses-kaydi.mp3">📥 İndir (Sesi Kaydet)</a>
  </div>

  <script>
    function speak() {
      const text = document.getElementById("text").value.trim();
      if (!text) return alert("Lütfen metin girin!");

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "tr-TR";
      speechSynthesis.speak(utterance);

      utterance.onend = () => {
        // Gerçek ses kaydı yapılmadığı için sadece simüle ediyoruz
        const link = document.getElementById("downloadLink");
        link.href = "#";  // Dosya olmadığından gerçek indirme yok
        link.textContent = "📥 İndir (Sesi Kaydet)";
        link.style.display = "inline-block";
      };
    }
  </script>

</body>
</html>
